<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信小程序测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .test-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .test-btn:hover {
            background: #45a049;
        }
        
        .info {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎮 微信小程序Web-view测试</h2>
        
        <div id="status" class="status">正在初始化...</div>
        
        <div class="info">
            <strong>当前时间：</strong><span id="currentTime"></span>
        </div>
        
        <div class="info">
            <strong>用户代理：</strong><span id="userAgent"></span>
        </div>
        
        <div class="info">
            <strong>页面URL：</strong><span id="pageUrl"></span>
        </div>
        
        <button class="test-btn" onclick="testBasicFunction()">测试基础功能</button>
        <button class="test-btn" onclick="testParentMessage()">测试消息通信</button>
        
        <div id="testResults"></div>
    </div>

    <script>
        // 避免所有可能有兼容性问题的现代JavaScript特性
        
        function updateStatus(message, type) {
            var statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (type || '');
        }
        
        function addTestResult(message, isSuccess) {
            var resultsEl = document.getElementById('testResults');
            var div = document.createElement('div');
            div.className = 'status ' + (isSuccess ? 'success' : 'error');
            div.textContent = message;
            resultsEl.appendChild(div);
        }
        
        function testBasicFunction() {
            try {
                // 测试基本的JavaScript功能
                var testArray = [1, 2, 3];
                var testObject = { name: 'test' };
                
                if (testArray.length === 3 && testObject.name === 'test') {
                    addTestResult('✅ 基础JavaScript功能正常', true);
                } else {
                    addTestResult('❌ 基础JavaScript功能异常', false);
                }
                
                // 测试Canvas
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                if (ctx) {
                    addTestResult('✅ Canvas支持正常', true);
                } else {
                    addTestResult('❌ Canvas不支持', false);
                }
                
            } catch (error) {
                addTestResult('❌ 测试过程出错: ' + error.message, false);
            }
        }
        
        function testParentMessage() {
            try {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'test',
                        message: '来自web-view的测试消息',
                        timestamp: new Date().getTime()
                    }, '*');
                    addTestResult('✅ 已尝试向父窗口发送消息', true);
                } else {
                    addTestResult('⚠️ 当前不在iframe环境中', true);
                }
            } catch (error) {
                addTestResult('❌ 消息通信失败: ' + error.message, false);
            }
        }
        
        function initPage() {
            try {
                // 更新基本信息
                document.getElementById('currentTime').textContent = new Date().toLocaleString();
                document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 50) + '...';
                document.getElementById('pageUrl').textContent = window.location.href;
                
                updateStatus('页面加载完成，准备就绪', 'success');
                
                // 自动向父窗口发送加载完成消息
                setTimeout(function() {
                    try {
                        if (window.parent && window.parent !== window) {
                            window.parent.postMessage({
                                type: 'pageLoaded',
                                message: '测试页面已加载完成',
                                timestamp: new Date().getTime()
                            }, '*');
                        }
                    } catch (error) {
                        console.log('发送消息失败:', error);
                    }
                }, 1000);
                
            } catch (error) {
                updateStatus('页面初始化失败: ' + error.message, 'error');
            }
        }
        
        // 全局错误处理
        window.addEventListener('error', function(event) {
            updateStatus('发生错误: ' + event.error.message, 'error');
            addTestResult('❌ 全局错误: ' + event.error.message, false);
        });
        
        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
    </script>
</body>
</html>
